<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT725</title>
    
    <script src="scripts.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Git Practice</h1>
                <br />
                <h2 id="heading" class="center-align">SIT725</h2>
            </div>
            <div class="col s12 center-align">
                <a class="waves-effect waves-light btn" onclick="changeText()">Press to Change Text</a>
                <a class="waves-effect waves-light btn" onclick="resetText()">Press Reset Text</a>
            </div>
        </div>

        
        <div class="row">
            <div class="col s12 center-align">
                <div class="input-container">
                    <label for="num1">Enter first value</label>
                    <input type="number" id="num1" placeholder=>
                    
                    <label for="num2">Enter second value</label>
                    <input type="number" id="num2" placeholder=>
                    
                    <label for="operation">Select operation</label>
                    <select id="operation">
                        <option value="add" selected>Add</option>
                        <option value="subtract">Subtract</option>
                        <option value="multiply">Multiply</option>
                        <option value="divide">Divide</option>
                    </select>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col s12">
                <div class="button-container">
                    <a class="waves-effect waves-light btn" onclick="fetchResult()">Calculate</a>
                </div>
            </div>
        </div>

        
        <div class="row">
            <div class="col s12 center-align">
                <h3 id="result">Result: </h3>
            </div>
        </div>

    </div>
</body>

</html>
